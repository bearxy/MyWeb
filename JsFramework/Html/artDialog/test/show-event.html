<!doctype html>
<html lang="zh">

	<meta charset="UTF-8">
	<title>test</title>

<body>
<script src="../../../Scripts/common/sea.js"></script>
<script>
seajs.config({
  alias: {
    "jquery": "jquery-2.2.3.js"
  }
});
</script>

<script>
seajs.use(['jquery', '../../../Scripts/artDialog/dialog'], function ($, dialog) {

	
	var d = dialog({
		content: 'hello world'
	});

	d.show();

	$(document).on('contextmenu', function (event) {
		d.open && d.show(event);
		return !d.open;
	});
});
</script>
